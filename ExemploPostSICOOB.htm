<html>
<body>
<!-- 
ATENÇÂO: A má configuração, ou configuração parcial das informações abaixo pode gerar um erro no programa
=======
ASP: Verifique se a configuração do 'Session.LCID' (ASP) está devidamente configurado para gerar datas no formato dd/mm/yyyy
Retire: "http://www.boletoasp.com.br" da linha abixo para gerar local 

-->
<form name=BOLETO method="post"action="BoletoExibe.asp" >
	
	<!-- Informações sobre o Cedente => Quem Emite o Boleto (Conta,Carteirar,etc) -->
	<input type=hidden name="Cedente" value="CEDENTE" >
	<input type=hidden name="Banco" value="756-0">
	<input type=hidden name="Agencia" value="4376">
	<input type=hidden name="Conta" value="61026">
	<!-- Veja a documentação na página 6 -->
	<input type=hidden name="Carteira" value="1">
	<input type=hidden name="Convenio" value="4376"> <!-- Código da Cooperativa -->
	<input type=hidden name="Modalidade" value="02">
	<input type=hidden name="CodCedente" value="61026"> <!-- Código do Cliente  -->
	
	<!-- Informações sobre o Sacado Cedente => Quem tem que pagar o Boleto (Nome, Documento, endereço) -->
	<input type=hidden name="Sacado" value="NOME DO SACADO">
	<input type=hidden name="SacadoDOC" value="DOC: 99999999">
	<input type=hidden name="Endereco1" value="Endereco" >
	<input type=hidden name="Endereco2" value="Bairro - Cidade" >
	<input type=hidden name="Endereco3" value="CEP - UF" >
	
	<!-- Informações sobre o Boleto => São os Valores e Datas e Numeros de controle para identificar o boleto (Valor, Data de Vencimento, Instruções) -->
	<input type=hidden name="NumeroDocumento" value="2488">
	<input type=hidden name="NossoNumero" value="2488" >
	<input type=hidden name="Parcela" value="001" >
	<input type=hidden name="DataDocumento" value="15/01/2003" >
	<input type=hidden name="DataVencimento" value="08/04/2010">
	<input type=hidden name="Valor" value="168,00" >
	<input type=hidden name="Instrucoes" value="Sr. caixa nao receberapós vencimento.<br><br>Após vencimento a compra é cancela automaticamente." >
	<input type=hidden name="Demonstrativo" value="Referente a compra através do site: xxx.yyy.zzz">
	<input type=hidden name="ImagePath" value="imagens/">
	
	<!-- Botão para submissão dos dados a página BoletoExibe.asp que com os parametros acima gera o boleto (não é necessário, é apenas um botão para disparar o envio das variáveis por POST) -->
	<input type=submit value="Testar" ID="Submit1" NAME="Submit1">
</form>

<script>
//o comando java script abaixo efetua uma auto-requisição:
//comente ou exclua as linha abaixo caso não queira utilizar uma auto submissão
onload=Start;

function Start(){
	
	document.BOLETO.submit();
}
</script>

</body>
</html>
